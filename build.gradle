buildscript {
	repositories {
		mavenLocal()
		maven {
			credentials {
				username nexusUser
				password nexusPassword
			}
			url esdkSnapshotURL
		}
		maven {
			credentials {
				username nexusUser
				password nexusPassword
			}
			url esdkReleaseURL
		}
		jcenter()
	}
	dependencies {
		classpath "de.abas.esdk:gradlePlugin:$version"
	}
}

plugins {
	id 'com.gradle.build-scan' version '1.8'
	id "java"
	id "eclipse"
	id "maven-publish"
	id "com.dorongold.task-tree" version "1.3"
}

apply plugin: "de.abas.esdk"

buildScan {
	licenseAgreementUrl = 'https://gradle.com/terms-of-service'
	licenseAgree = 'yes'
}

repositories {
	mavenLocal()
	jcenter()
	mavenCentral()
	maven {
		url esdkSnapshotURL
		credentials {
			username nexusUser
			password nexusPassword
		}
	}
	maven {
		credentials {
			username nexusUser
			password nexusPassword
		}
		url esdkReleaseURL
	}
	maven { url "http://$NEXUS_HOST:$NEXUS_PORT/nexus/content/repositories/$NEXUS_NAME" }
}

esdk {
	app {
		name = "sparePartsCatalogueApp"
		vendorId = "ag"
		appId = "spare"
		entryPoints = [
				"java:de.abas.custom.spareParts.catalogue.Main"
		]
		shared = true
		infosystems = ["IS.OW1.REPLACEMENTCATALOGUE"]
		tables = ["Replacement"]
		data = ["data.json"]
		keys = []
		enums = ["FILE_FORMAT"]
		essentialsVersions = ["2016r1n00-2016r4n16", "2017r1n00-2017r4n16"]
		preconditions = ["version=201[6-7]r[1-4]n[\\d]{0,2}"]
		preconditions = ["workDirs=ow1"]
		languages = "DEA"
	}

	abas {
		homeDir = ABAS_HOMEDIR
		clientDir = ABAS_CLIENTDIR
		clientId = ABAS_CLIENTID
		edpHost = EDP_HOST
		edpPort = EDP_PORT.toInteger()
		edpUser = EDP_USER
		edpPassword = EDP_PASSWORD
	}

	nexus {
		nexusHost = NEXUS_HOST
		nexusPort = NEXUS_PORT.toInteger()
		nexusRepoName = NEXUS_NAME
		nexusPassword = NEXUS_PASSWORD
	}

	ssh {
		host = SSH_HOST
		port = SSH_PORT.toInteger()
		user = SSH_USER
		password = SSH_PASSWORD
		key = SSH_KEY
	}
	installType = "SSH"
}

task printVersion() {
	doLast {
		println(version)
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

compileJava {
	options.encoding = "UTF-8"
}

configurations {
	compile.extendsFrom provided
	installer
}

configurations.installer {
	resolutionStrategy.cacheChangingModulesFor(0, 'seconds')
}

group = 'de.abas.esdk.app'

publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId 'de.abas.esdk.app'
			artifactId 'abasag-sparePartsCatalogue'
			artifact createAppJar
		}
	}
	repositories {
		if (project.hasProperty("esdkSnapshotURL") && project.hasProperty("esdkReleaseURL")
				&& project.hasProperty("nexusUser") && project.hasProperty("nexusPassword")) {
			if (version.endsWith('-SNAPSHOT')) {
				maven {
					url esdkSnapshotURL
					credentials {
						username nexusUser
						password nexusPassword
					}
				}
			} else {
				maven {
					url esdkReleaseURL
					credentials {
						username nexusUser
						password nexusPassword
					}
				}
			}
		}
	}
}

dependencies {
	provided 'de.abas.homedir:log4j:1.0.0'
	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
}
